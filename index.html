<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    </head>
    <body>
        
        <!-- HERO SECTION -->
        <div id="hero" role="img" aria-label="Denver skyline">
            <h2>Visit Denver</h2>
            <h1>The Mile High City</h1>
            <h2>Sunny days and beautiful mountain views.</h2>
        </div>
        
        <!-- ACTIVITIES SECTION -->
        <div id="activities">
            <h3 class="full-width">Top three activities to do in Denver</h3>
            <div class="activity">
                <a href="https://www.botanicgardens.org/" target="_blank">
                    <img src="images/denverbotanicgardens.webp" class="img-activity">
                </a>
                <h4>Denver Botanic Gardens</h4>
            </div>
            <div class="activity">
                <a href="https://www.denver.org/listing/city-park/6822/" target="_blank">
                    <img src="images/denvercitypark.jpg" class="img-activity">
                </a>
                <h4>City Park</h4>
            </div>
            <div class="activity">
                <a href="https://www.denverartmuseum.org/en" target="_blank">
                    <img src="images/denverartmuseum.jpg" class="img-activity">
                </a>
                <h4>Denver Art Museum</h4>
            </div>
        </div>

        <!-- GUIDE SECTION -->
        <div id="guide">
            <h3 class="full-width">Your guide</h3>
            <a href="https://tangerine-jelly-e37a3e.netlify.app/" target="_blank">
                <img src="/images/me-twothirds.png">
            </a>
            <div id="guide-details">
                <h4>Rob Herbers</h4>
                <p>"I have lived in Denver for over 45 years, so I can show you all of its best parts and hidden secrets."</p>
            </div>
        </div>
    </body>
</html>
